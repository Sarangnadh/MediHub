
  <div class="dialog-container">
    <h2 class="dialog-title">Confirm</h2>
    <div class="dialog-content">
      {{ message }}
    </div>
    <div class="dialog-actions text-end">
      <button class="btn btn-secondary me-2" (click)="onCancel()">No</button>
      <button class="btn btn-danger" (click)="onConfirm()">Yes</button>
    </div>
  </div>
