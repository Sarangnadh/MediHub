<div class="bg-light py-5">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold mb-0">Featured Doctors</h3>
      <button class="btn btn-success rounded-1px" data-bs-toggle="modal" data-bs-target="#addDoctorModal" (click)="addNewData()">ADD
        Doctor</button>
        
    </div>
    <div class="row g-4" *ngIf="featuredDoctors.length>0; else noDoctor">
      <div class="col-md-4" *ngFor="let doctor of featuredDoctors let i=index">
        <mat-card class="text-center p-3">
          <img [src]="doctor.image" class="rounded-circle mb-3" width="80" height="80" alt="Doctor photo">
          <h5>{{ doctor.name }}</h5>
          <p>{{ doctor.specialty }}</p>
          <p>Experience: {{ doctor.experience }}</p>
          <p>Available:{{doctor.day}}</p>
          <div class="d-flex justify-content-center gap-2 mt-3">
            <button mat-raised-button color="primary" data-bs-toggle="modal"
              data-bs-target="#editDoctorModal" (click)="openEditModal(doctor,i)">Edit</button>
            <button mat-raised-button color="warn" (click)="deleteDoctor(doctor._id)" >Delete</button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <ng-template #noDoctor>
    <p class="text-muted">No Doctor added yet.</p>
  </ng-template>
</div>




<!-- ADD Doctor Modal -->
<div class="modal fade" id="addDoctorModal" tabindex="-1" aria-labelledby="addDoctorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addDoctorModalLabel">Insert New Doctor Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="doctorDetailsForm">
          <!-- Name -->
          <div class="mb-3">
            <label for="doctorName" class="form-label">Name</label>
            <input type="text" class="form-control" id="doctorName" formControlName="doctorName" name="name" required />
          </div>
          <!-- Specialty -->
          <div class="mb-3">
            <label for="doctorSpecialty" class="form-label">Specialty</label>
            <input type="text" class="form-control" id="doctorSpecialty" name="specialty"
              formControlName="doctorSpecialty" required />
          </div>
          <!-- Image -->
          <div class="mb-3">
            <label for="doctorImage" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="doctorImage" formControlName="doctorImage" name="image"
              required />
          </div>
          <!-- Experience -->
          <div class="mb-3">
            <label for="doctorExperience" class="form-label">Experience (years)</label>
            <input type="number" class="form-control" id="doctorExperience" formControlName="doctorExperience"
              name="experience" required />
          </div>
          <!-- Available Days -->
          <div class="mb-3">
            <label class="form-label">Available Days</label>
            <div *ngFor="let day of allDays">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [value]="day" (change)="onDayToggle(day, $event)"
                  [checked]="isDaySelected(day)" />
                <label class="form-check-label">{{ day }}</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="!doctorDetailsForm.valid"
          (click)="addDoctor()">Save</button>
      </div>
    </div>
  </div>
</div>
