<!-- contact.component.html -->
<div class="container py-5" id="contact">
    <div class="text-center mb-5" data-aos="fade-up">
      <h3 class="fw-bold">Contact Us</h3>
      <p class="text-muted">Have questions or need help? Reach out to us anytime.</p>
    </div>
    <div class="row g-4">
      <div class="col-md-6" data-aos="fade-right">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="John Doe">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="email@example.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" formControlName="message" rows="5" placeholder="Write your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4" [disabled]="contactForm.invalid">Send Message</button>
        </form>
      </div>
      <div class="col-md-6" data-aos="fade-left">
        <div class="h-100 d-flex flex-column justify-content-center">
          <p><i class="bi bi-telephone-fill text-primary me-2"></i> <strong>Phone:</strong> +1 (234) 567-890</p>
          <p><i class="bi bi-envelope-fill text-success me-2"></i> <strong>Email:</strong> contactHm.com</p>
          <p><i class="bi bi-geo-alt-fill text-danger me-2"></i> <strong>Address:</strong> 123 Health-Smart City Kakkanad,Kerala,INDIA</p>
          <div class="mt-3">
            <iframe
              class="w-100 rounded shadow"
              height="200"
              style="border:0;"
              loading="lazy"
              allowfullscreen
              src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Kochi,India">
            </iframe>
            
          </div>
        </div>
      </div>
    </div>
  </div>
